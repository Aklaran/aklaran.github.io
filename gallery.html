<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Bo Tembunkiart</title>
  <meta name="description" content="Photography from adventures in the Himalayas and beyond">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <!-- Scripts -->
  <script type="module" src="/js/theme-toggle.js"></script>
  <script type="module" src="/js/gallery.js"></script>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <img src="/images/akla_wolf.png" alt="Wolf logo" class="logo-icon">
        <span class="logo-text">Bo</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/projects.html">Projects</a>
        <a href="/blog.html">Blog</a>
        <a href="/gallery.html">Gallery</a>
        <button class="theme-toggle" data-theme-toggle aria-label="Toggle dark / light mode">
          <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 style="text-align: center; margin: var(--spacing-3xl) 0 var(--spacing-xl);">Gallery</h1>
    
    <div class="gallery-grid" data-gallery>
      <div class="gallery-item" data-gallery-image data-src="/images/20221009-three-passes-0031-website.jpg" data-caption="Tengkangpoche peeks out from behind the clouds">
        <img src="/images/20221009-three-passes-0031-website.jpg" alt="Tengkangpoche" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221009-three-passes-0140-website.jpg" data-caption="Climbing Sumdur Peak">
        <img src="/images/20221009-three-passes-0140-website.jpg" alt="Sumdur Peak" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221015-three-passes-1418-website.jpg" data-caption="The north face of Cho La Tse">
        <img src="/images/20221015-three-passes-1418-website.jpg" alt="Cho La Tse" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221009-three-passes-0868-website.jpg" data-caption="Pema, my guide and friend">
        <img src="/images/20221009-three-passes-0868-website.jpg" alt="Pema" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221011-three-passes-0340-website.jpg" data-caption="Approaching Gokyo">
        <img src="/images/20221011-three-passes-0340-website.jpg" alt="Gokyo" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221012-three-passes-0433-website.jpg" data-caption="Crossing Gokyo lake as Cho Oyu catches the morning glow">
        <img src="/images/20221012-three-passes-0433-website.jpg" alt="Gokyo Lake" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221013-three-passes-0911-website.jpg" data-caption="Ama Dablam greets us">
        <img src="/images/20221013-three-passes-0911-website.jpg" alt="Ama Dablam" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221016-three-passes-1640-website.jpg" data-caption="Everest, the last thing to catch the setting sun">
        <img src="/images/20221016-three-passes-1640-website.jpg" alt="Mount Everest" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221015-three-passes-1478-website.jpg" data-caption="The east face of Lobuche East">
        <img src="/images/20221015-three-passes-1478-website.jpg" alt="Lobuche East" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221021-three-passes-2183-website.jpg" data-caption="The summit of Island Peak">
        <img src="/images/20221021-three-passes-2183-website.jpg" alt="Island Peak" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/pisces.jpg" data-caption="Placing a cam on Pisces at Index Town Wall">
        <img src="/images/pisces.jpg" alt="Rock climbing" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/dakobed.jpg" data-caption="Dakobed from White Pass">
        <img src="/images/dakobed.jpg" alt="Dakobed mountain" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/hood.jpg" data-caption="Mt. Hood">
        <img src="/images/hood.jpg" alt="Mt. Hood" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/rainier.jpg" data-caption="Sunrise from Mount Rainier">
        <img src="/images/rainier.jpg" alt="Mount Rainier" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/20221220-climbing-course-3231-blog.jpg" data-caption="Himalayan winter">
        <img src="/images/20221220-climbing-course-3231-blog.jpg" alt="Winter climbing" loading="lazy">
      </div>
      
      <div class="gallery-item" data-gallery-image data-src="/images/maehongson.jpg" data-caption="Wandering the farmland of Mae Hong Son, Thailand">
        <img src="/images/maehongson.jpg" alt="Mae Hong Son" loading="lazy">
      </div>
    </div>
  </main>
</body>
</html>
