<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Bo Tembunkiart</title>
  <meta name="description" content="{{BLURB}}">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{BLURB}}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <!-- Scripts -->
  <script type="module" src="/js/theme-toggle.js"></script>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <img src="/images/akla_wolf.png" alt="Wolf logo" class="logo-icon">
        <span class="logo-text">Bo</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/projects.html">Projects</a>
        <a href="/blog.html">Blog</a>
        <a href="/gallery.html">Gallery</a>
        <button class="theme-toggle" data-theme-toggle aria-label="Toggle dark / light mode">
          <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="blog-post">
    <article class="blog-post-content">
      <header class="blog-post-header">
        <h1>{{TITLE}}</h1>
        <time datetime="{{DATE_ISO}}">{{DATE}}</time>
      </header>
      
      <div class="blog-post-body">
        {{CONTENT}}
      </div>
      
      <footer class="blog-post-footer">
        <a href="/blog.html" class="back-link">‚Üê Back to Blog</a>
      </footer>
    </article>
  </main>
</body>
</html>
